<body>
<h1>jQuery Test Page </h1>
<div id="myDiv"> Here is some text in my div! </div>

<script>

     $(function(){
      
      //alert("I am jQuery! The shorter version.");

      $("#myDiv").fadeOut(5000);
     });






alert("I'm JS! ");

</script>
